<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <img class="salmon" src="img/salmon.png" alt="big salmon">
    <h1>Cookie Stand</h1>
    <p>
      <a class="homepage" href="index.html"> Home Page</a>
    </p>
  </header>
  <main>
    <section id="Sales"></section>
    <table id="table"></table>
    <form id="my-form">
      <fieldset>
        <legend>New Cookie Stand</legend>

        <label for="locationCity">Location</label>
        <input id="locationCity" type="text" name="locationName">

        <legend>Add A New Store</legend>

        <label for="min">Min less than 20</label>
        <input id="min" type="text" name="locationMin">

        <label for="max">Location max more than 20</label>
        <input id="max" type="text" name="locationMax">

        <label>Location average less than 10
          <input type="text" name="locationAvg">
        </label>
        <!-- event.target.average.checked. access in js-->

      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer> &copy; Deiosha Sparks</footer>
  <script src="js/app.js"></script>
</body>

</html>
