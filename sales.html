<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <img class="salmon" src="img/salmon.png" alt="big salmon">
    <h1>Cookie Stand</h1>
    <p>
      <a class="homepage" href="index.html"> Home Page</a>
    </p>
  </header>
  <main>
    <section id="Sales"></section>
    <table id="table"></table>
    <form id="my-form">
        <fieldset>
          <legend>New Cookie Stand</legend>

          <label for="locationCity">Location</label>
          <input id="locationCity" type="text" name="locationCity">

          <label for="password">Password</label>
          <input id="password" type="password" name="password">

          <label for="photo">Photo</label>
          <input id="photo" type="text" name="photo">

          <select name="favoriteCookies" id="favoriteCookies">
            <option value="default">Pick your favorite cookie</option>
            <option value="ChocolateChip">Chocolate Chip</option>
            <option value="snickerdoodle">Snickerdoodle</option>
            <option value="shortbread">Shortbread</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Add A New Store</legend>

          <label for="min">Min less than 20</label>
          <input id="min" type="checkbox"  name="min">

          <label for="max">Location max more than 20</label>
            <input id="max" type="checkbox"  name="max">

          <label>Location average less than 10
            <input type="checkbox"  name="average">
          </label>
          <!-- event.target.average.checked. access in js-->

        </fieldset>
      </form>
      <button type="submit">Submit</button>
  </main>
  <footer> &copy; Deiosha Sparks</footer>
  <script src="js/app.js"></script>
</body>
</html>
